<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>siriushq/trivialnotes: Plain Text Editor</title>

    <script type="module">
    import { createApp } from "../include/petitevue.js";
    import standardnotes from "../include/standardnotes.js";

    const app = createApp({
        _content: null,

        get content() {
            return this._content;
        },
        set content(value) {
            this._content = value;
            standardnotes.text = value;
        }
    });
    app.mount();

    standardnotes.initialize();
    standardnotes.subscribe(() => {
        app._content = standardnotes.text;
    });
    </script>

    <style>
    @import "../include/standardnotes.css";

    #textarea {
        display: block;

        box-sizing: border-box;
        border: none;
        outline: none;
        resize: none;

        width: 100%;
        height: 100%;

        font-family: var(--sn-stylekit-editor-font-family), sans-serif;
        font-size: var(--sn-stylekit-font-size-editor);

        padding: 16px;
    }
    </style>
</head>
<body v-scope>
    <label for="textarea"></label>
    <textarea id="textarea" autocomplete="off" spellcheck="true" v-model="content"></textarea>
</body>
</html>
